[pycodestyle]
exclude = .eggs,ENV,build,docs/conf.py,venv

[yala]
radon mi args = --min C
pylint args = --disable=too-many-arguments,too-many-locals,too-many-instance-attributes,too-few-public-methods,too-many-public-methods

[pydocstyle]
add-ignore = D105
# D105: Missing docstring in magic method


[isort]
# The first party was necessary to fix travis build.
known_first_party = kytos.core,tests
known_third_party = pyof
