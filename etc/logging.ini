[formatters]
keys: precise,brief
 
[handlers]
keys: console,syslog
 
[loggers]
keys: root,daemon,cli
 
[formatter_brief]
format: %(name)s:%(levelname)s:  %(message)s
 
[formatter_precise]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s
 
[handler_console]
class: StreamHandler
args: []
formatter: brief
 
[handler_syslog]
class: handlers.SysLogHandler
args: [('localhost', handlers.SYSLOG_UDP_PORT), handlers.SysLogHandler.LOG_USER]
formatter: precise
 
[logger_root]
level: INFO
handlers: syslog

[logger_daemon]
level: INFO
qualname: kytos.daemon
handlers: syslog
 
[logger_cli]
level: INFO
qualname: kytos.cli
handlers: console
